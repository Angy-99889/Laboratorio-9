<DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Paleta</title>
  <style>
    body {
      background-color: #F9F9F9; /* Fondo */
      color: #212121; /* Texto */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }


    header {
      background-color: #4CAF50; /* Color principal */
      color: white;
      padding: 20px;
      text-align: center;
    }


    .boton {
      background-color: #FFC107; /* Acento */
      color: #212121;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }


    .boton:hover {
      background-color: #8BC34A; /* Secundario al pasar el mouse */
    }
  </style>
</head>
<body>


<header>
  <h1>Bienvenido a Mi Sitio</h1>
</header>


<p>Este es un ejemplo usando una paleta de colores moderna.</p>


<button class="boton">¡Haz clic aquí!</button>


</body>
</html>
