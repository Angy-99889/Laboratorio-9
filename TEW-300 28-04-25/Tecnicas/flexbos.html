<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Flexbox</title>
  <style>
    .contenedor {
      display: flex;
      justify-content: space-around;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .caja {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      width: 100px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="contenedor">
  <div class="caja">1</div>
  <div class="caja">2</div>
  <div class="caja">3</div>
</div>
</body>
</html>
